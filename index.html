layout: default
ref: index
lang: es
---

<div class="posts">
  {% assign posts=site.posts | where:"lang", page.lang %}
  {% for post in posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer MÃ¡s</a>
    </article>
  {% endfor %}
</div>
