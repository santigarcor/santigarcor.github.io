---
layout: default
---
{% include date.html date=page.date %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <br>

  <div class="date">
    {{ site.escrito-en[page.lang] }}
    {% if page.lang == 'es' %}
        {{ day }} de {{ month }} de {{ year }}
    {% else %}
        {{ month }} {{ day }}{{ sup }} of {{ year }}
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
