<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/css/libs.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,200bold,400bold" />
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/resume.css">

    <link rel="favicon" href="{{ site.baseurl }}static/favicon.ico">
    <!-- Google Analytics -->
    {% include analytics.html %}
    <style type="text/css">
        .en:lang(en), .es:lang(es){
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include header.html %}
    <div class="container">
        <header class="three columns">
            <img src="{{ site.baseurl }}static/img/profile.png" class="me">
            <h1>{{ site.name }}</h1>
            <address>
                <a href="{{ site.google_maps }}" target="_blank">
                    {{ site.city }}, {{ site.country }}
                </a>
            </address>
            <p>
                <a href="{{ site.url }}" target="_blank">{{ site.website }}</a><br/>
            </p>
            <p>
                <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
                <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> GitHub</a> |
                <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a> |
                <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i> Linkedin</a>
            </p>
        </header>
        <div class="thirteen columns clearfix">

            {{ content }}

        <footer class="thirteen columns">
            <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
                <a href="https://www.github.com/biomadeira/vitae">vitae</a> with ♥</p>
        </footer>
        </div>
    </div>
</body>
</html>
